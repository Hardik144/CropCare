<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropCare AI - Disease Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-lime-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-green-700 mb-4">ðŸŒ¿ CropCare AI</h1>
        <p class="text-gray-600 mb-6">Upload a crop leaf image to detect plant diseases using AI.</p>

        <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" accept="image/*" required
                   class="w-full p-3 border border-gray-300 rounded-xl file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-100 file:text-green-700 hover:file:bg-green-200">
            <button type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
                Predict Disease
            </button>
        </form>

        {% if prediction %}
        <div class="mt-8 bg-green-50 p-4 rounded-xl shadow-inner">
            <h2 class="text-xl font-semibold text-green-800">ðŸ©º Prediction Result</h2>
            <p class="mt-2 text-gray-700"><strong>Disease:</strong> {{ prediction }}</p>
            <p class="text-gray-700"><strong>Confidence:</strong> {{ confidence }}%</p>
            <img src="{{ image_path }}" alt="Uploaded Crop Image" class="mt-4 rounded-xl shadow-md w-60 mx-auto border border-gray-300">
        </div>
        {% endif %}
    </div>
</body>
</html>
